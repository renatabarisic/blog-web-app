<div class="card h-100">
  <div class="card-header d-flex justify-content-between">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8 p-4 overflow-y-scroll h-370">
        <ng-container *ngIf="images$ | async as images">
          <div class="d-flex flex-wrap gap-1">
            <div
              *ngFor="let image of images"
              (click)="selectImage(image)"
              class="bg-white d-flex align-items-center flex-column border p-3 image-with-title"
            >
              <img [src]="image.url" [title]="image.title" class="image" />
              <span class="mt-1">{{ image.title }}</span>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-4 p-4 bg-light">
        <h5>Upload Image</h5>
        <form #form="ngForm" (ngSubmit)="uploadImage()">
          <div class="mt-3">
            <input
              type="file"
              class="form-control"
              (change)="onFileUploadChange($event)"
            />
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="File Name"
              name="fileName"
              [(ngModel)]="fileName"
            />
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              name="title"
              [(ngModel)]="title"
            />
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-dark">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
