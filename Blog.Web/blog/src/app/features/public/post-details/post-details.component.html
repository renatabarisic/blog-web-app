<ng-container *ngIf="post$ | async as post; else loader">
  <div class="container">
    <div class="py-5">
      <div class="col-12 col-md-8 col-lg-6 mx-auto">
        <img [src]="post.imageUrl" [title]="post.title" class="img-fluid" />
        <h1 class="mt-4">{{ post.title }}</h1>
        <div class="d-flex justify-content-between mt-4">
          <span>{{ post.author }}</span>
          <span>{{ post.publishedDate | date : "dd-MM-yyyy" }}</span>
        </div>
        <div *ngIf="post.categories" class="mt-4 d-flex gap-2">
          <span
            class="badge"
            *ngFor="let category of post.categories"
            >{{ category.name }}</span
          >
        </div>
        <div class="mt-4">
          <markdown [data]="post.content"></markdown>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loader>
  <div class="text-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
