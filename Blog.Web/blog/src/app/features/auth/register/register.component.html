<div class="container">
    <div class="mt-5 d-flex gap-5">
      <div class="basis-half my-auto">
        <h1>Welcome! Join us now:</h1>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="model.email"
            />
          </div>
          <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="model.password"
            />
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
      <div class="d-lg-inline-block d-none">
        <img class="img-fluid" src="../../../../assets/images/register.svg">
      </div>
    </div>
  </div>
